name: Build Component

on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile for test
        if: github.ref != 'refs/heads/master'
        uses: esphome/build-action@v2
        with:
          yaml_file: .github/example-project-dev.yaml
